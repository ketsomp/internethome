<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Wizard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <h1 class="navbar-title">Setup Wizard üçö</h1>
            </div>
        </nav>
    </header>
    <article>
        <div class="progress-container"></div>
        <div class="container">
            <div id="wizard" class="slide">
                <div class="content">
                    <h2>Get started!</h2>
                    <div class="input-group">
                        <input type="text" id="author" required placeholder="Enter an author name"
                            oninput="checkFormValidity()">
                    </div>
                    <div class="nav-buttons">
                        <button onclick="nextSlide()" id="authorButton" disabled>Next</button>
                    </div>
                </div>
                <div class="content">
                    <h2>Name your site</h2>
                    <div class="input-group">
                        <input type="text" id="siteTitle" required placeholder="ex: my blog"
                            oninput="checkFormValidity()">
                    </div>
                    <div class="nav-buttons">
                        <button onclick="prevSlide()">&larr;</button>
                        <button onclick="nextSlide()" id="siteTitleButton" disabled>Next &rarr;</button>
                    </div>
                </div>
                <div class="content">
                    <h2>Enter a domain name</h2>
                    <div class="input-group">
                        <input type="text" id="baseURL" required placeholder="ex: https://anna.github.io"
                            oninput="checkFormValidity()">
                    </div>
                    <div class="nav-buttons">
                        <button onclick="prevSlide()">&larr;</button>
                        <button onclick="nextSlide()" id="baseURLButton" disabled>Next &rarr;</button>
                    </div>
                </div>
                <div class="content">
                    <h2>Pick what you'd like on the navbar</h2>
                    <div class="nav-checkboxes">
                        <label><input type="checkbox" id="navbar-index" checked class="Home"
                                value="index.html">Home</label><br>
                        <label><input type="checkbox" id="navbar-tags" class="Tags" value="tags.html">Tags</label><br>
                        <label><input type="checkbox" id="navbar-collections" class="Collections"
                                value="collections.html">Collections</label><br>
                    </div>
                    <div class="nav-buttons">
                        <button onclick="prevSlide()">&larr;</button>
                        <button onclick="nextSlide()" id="navbarButton">Next &rarr;</button>
                    </div>
                </div>
                <div class="content">
                    <h2>Choose a Theme</h2>
                    <div class="input-group">
                        <select id="themeURL" required oninput="checkFormValidity()">
                        </select>
                    </div>
                    <div class="nav-buttons">
                        <button onclick="prevSlide()">&larr;</button>
                        <button onclick="submitForm()">Submit</button>
                    </div>
                </div>
                <div class="content" id="final-slide">
                    <h2>Cooking your Anna site</h2>
                    <p>Your Anna site is being cooked. This page will reload...</p>
                </div>
            </div>
        </div>
    </article>
    <script defer async src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <footer></footer>
</body>

</html>
